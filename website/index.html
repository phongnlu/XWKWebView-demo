<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>    
</head>

<body>

<h2>Test Website - to demonstrate how to call native from JS</h2>

<h4>OUTPUT:</h4>
<div id="output">...</div>

<br />
<br />

<div>
    <input type='button' value='Read Local File' onclick='readLocalFile()' />
    <input type='button' value='Simulate Delay' onclick='asyncFunc()' />
</div>

<script>
    function readLocalFile() {
        localFilePlugin.read({"file": "dummy", "ext": "txt"})
        .then(function(result) {
            console.log(result);
            document.getElementById('output').innerHTML = atob(result.data);
        })
        .catch(function(error) {
            console.log(error);
            document.getElementById('output').innerHTML = error.data;
        });
    }

    function asyncFunc() {
        anotherPlugin.delay()
        .then(function(result) {
            console.log(result);
            document.getElementById('output').innerHTML += result.data;
        })
        .catch(function(error) {
            console.log(error);
            document.getElementById('output').innerHTML += error.data;
        });
    }
</script>

</body>
</html>
